version: "3.7"

services:
  web:
    build: ./image
    image: tt-rss_docker
    volumes:
      - type: volume
        source: web-data
        target: /srv/www/tt-rss
    container_name: rss_web
    ports:
      - "127.0.0.1:80:80"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:10-alpine
    volumes:
      - type: volume
        source: db-data
        target: /var/lib/postgresql/data
    container_name: rss_db
    environment:
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped

volumes:
  web-data:
  db-data:
