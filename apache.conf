<VirtualHost *:80>
    ServerName rss.localhost
    DocumentRoot /srv/www/tt-rss/

    ErrorLog /srv/www/tt-rss/apache-error.log
    CustomLog /srv/www/tt-rss/apache-access.log combined

    <Directory /srv/>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
